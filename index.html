<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilo.css">
    <title>Cifra de César</title>
</head>

<body>
    <img class="imagem" src="assets/cifra.jpeg"/>
    <h1 class="destaque">Criptografe a sua mensagem:</h1>
    <div class="campo texto">
        <label for="para-criptografar">Digite a sua mensagem:</label>
        <input type="text" class="entrada" id="para-criptografar"/>
    </div>
    <div class="campo seletor">
        <label for="deslocamento">Mudar o início do alfabeto para:</label>
        <select id="deslocamento" class="entrada">
        </select>
    </div>
    <button id="botao" class="botao">Criptografar</button>
    <p class="invisivel" id="resposta"></p>
    <script src="script.js"></script>
</body>

</html>
